name: C++ Audio Analyzer CI/CD

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  BUILD_TYPE: Release
  BINARY_NAME: ave_analysis
  PROJECT_PATH: AuraSync/CppSrc

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Job 1: Quality Assurance
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PROJECT_PATH }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake cppcheck clang-format \
          pkg-config libfftw3-dev

      - name: Check Formatting (Clang-Format)
        run: |
          # Checks src/ and include/ folders inside CppSrc
          find src include -name '*.cpp' -o -name '*.h' | xargs clang-format -n -Werror || echo "Run clang-format -i to fix"

      - name: Static Analysis (Cppcheck)
        run: |
          cppcheck --enable=all --inconclusive --error-exitcode=1 \
          --suppress=missingIncludeSystem \
          --suppress=unusedFunction \
          -I include src/

  # Job 2: Test Suite
  test:
    name: Test on ${{ matrix.os }}
    needs: quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    # Set working directory for all 'run' steps in this job
    defaults:
      run:
        working-directory: ${{ env.PROJECT_PATH }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Dependencies ---
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfftw3-dev

      - name: Install macOS Dependencies
        if: runner.os == 'macOS'
        run: brew install fftw pkg-config

      # Windows relies on local DLLs in your repo, no install needed

      # --- Build & Test ---
      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      - name: Run Tests
        working-directory: ${{ env.PROJECT_PATH }}/build
        run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure

  # Job 3: Documentation
  documentation:
    name: Build & Deploy Docs
    needs: quality
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PROJECT_PATH }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Generate Documentation
        run: |
          # Create a basic Doxyfile if missing, aimed at 'html' output
          if [ ! -f Doxyfile ]; then
            doxygen -g
            sed -i 's/OUTPUT_DIRECTORY.*/OUTPUT_DIRECTORY = html/' Doxyfile
            sed -i 's/RECURSIVE.*/RECURSIVE = YES/' Doxyfile
          fi
          doxygen Doxyfile

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Assumes Doxygen outputs to AuraSync/CppSrc/html
          path: ${{ env.PROJECT_PATH }}/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job 4: Release
  deploy:
    name: Deploy Release
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ${{ env.PROJECT_PATH }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux
          - os: windows-latest
            suffix: windows.exe
          - os: macos-latest
            suffix: macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfftw3-dev

      - name: Install macOS Deps
        if: runner.os == 'macOS'
        run: brew install fftw pkg-config

      - name: Build Release
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release

      - name: Prepare Artifact
        shell: bash
        run: |
          # Retrieve binary from build/bin/ (as defined in your CMakeLists)
          BIN_PATH="build/bin"
          
          # Adjust path for Windows Release config if necessary
          if [ "${{ runner.os }}" == "Windows" ]; then
             BIN_PATH="build/bin/Release"
          fi
          
          cp "$BIN_PATH/${{ env.BINARY_NAME }}"* "${{ env.BINARY_NAME }}-${{ matrix.suffix }}" || cp "$BIN_PATH/${{ env.BINARY_NAME }}.exe" "${{ env.BINARY_NAME }}-${{ matrix.suffix }}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.PROJECT_PATH }}/${{ env.BINARY_NAME }}-${{ matrix.suffix }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}