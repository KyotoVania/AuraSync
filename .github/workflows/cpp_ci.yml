name: C++ Audio Analyzer CI/CD

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  BUILD_TYPE: Release
  BINARY_NAME: ave_analysis
  PROJECT_PATH: CppSrc

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PROJECT_PATH }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake cppcheck clang-format \
          pkg-config libfftw3-dev

      - name: Check Formatting (Clang-Format)
        run: |
          find src include -name '*.cpp' -o -name '*.h' | xargs clang-format -n -Werror || echo "Run clang-format -i to fix"

      # Suppression des r√®gles "bruit" :
      # useStlAlgorithm (style), functionStatic/Const (header changes), missingIncludeSystem (false pos)
      - name: Static Analysis (Cppcheck)
        run: |
          cppcheck --enable=warning,performance,portability --inconclusive --error-exitcode=1 \
          --suppress=missingIncludeSystem \
          --suppress=useStlAlgorithm \
          --suppress=unusedFunction \
          --suppress=functionStatic \
          --suppress=functionConst \
          -I include src/

  test:
    name: Test on ${{ matrix.os }}
    needs: quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    defaults:
      run:
        working-directory: ${{ env.PROJECT_PATH }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfftw3-dev

      - name: Install macOS Dependencies
        if: runner.os == 'macOS'
        run: brew install fftw pkg-config

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      - name: Run Tests
        working-directory: ${{ env.PROJECT_PATH }}/build
        run: ctest -C ${{ env.BUILD_TYPE }} --output-on-failure

  deploy:
    name: Deploy Release
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ${{ env.PROJECT_PATH }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux
          - os: windows-latest
            suffix: windows.exe
          - os: macos-latest
            suffix: macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libfftw3-dev

      - name: Install macOS Deps
        if: runner.os == 'macOS'
        run: brew install fftw pkg-config

      - name: Build Release
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release

      - name: Prepare Artifact
        shell: bash
        run: |
          BIN_PATH="build/bin"
          if [ "${{ runner.os }}" == "Windows" ]; then
             BIN_PATH="build/bin/Release"
          fi
          cp "$BIN_PATH/${{ env.BINARY_NAME }}"* "${{ env.BINARY_NAME }}-${{ matrix.suffix }}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.PROJECT_PATH }}/${{ env.BINARY_NAME }}-${{ matrix.suffix }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}